version: '3.9'
services:
  db:
    image: postgres:16.3-alpine
    restart: always
    hostname: dbhost
    container_name: gestplay_db
    
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER} 
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
